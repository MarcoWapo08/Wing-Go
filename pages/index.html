<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modals.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <header>
        <!-- Barra de Navegacion -->
        <nav class="navbar" role="navigation" aria-label="main navigation" style="height: 5em; background-color: black;">
            <div class="navbar-menu">
                <!-- Inicio del Header1 -->
                 <!-- Boton del Logo -->
                <div id="header1">
                    <button id="botonNavLogo"><img src="../images/logo-transparente.png" class="profile-image animacionlogo" alt="Imagen"></button>                   
                </div>
                <!-- Inicio del Header2 -->
                <div id="header2" class="navbar-start">
                    <!-- Boton Inicio -->
                    <div id="botonNavInicio" class="boton-header navbar-item" style="color: #ff0000; margin-right: 1.5em; justify-content: center; font-size: 1.5em; font-family: cooperFive;">
                        <button>Inicio</button>
                    </div>
                    <!-- Boton Menu -->
                    <div id="botonNavMenu" class="boton-header navbar-item" style="color: #ff0000; margin-right: 1.5em; justify-content: center; font-size: 1.5em; font-family: cooperFive;">
                        <button>Menú</button>
                    </div>
                    <!-- Boton Pedir -->
                    <div id="botonNavPedir" class="boton-header navbar-item" style="color: #ff0000; margin-right: 1.5em; justify-content: center; font-size: 1.5em; font-family: cooperFive;">
                        <button>Pedir</button>
                    </div>
                    <!-- Boton Ubicacion -->
                    <div id="botonNavUbicacion" class="boton-header navbar-item" style="color: #ff0000; margin-right: 1.5em; justify-content: center; font-size: 1.5em; font-family: cooperFive;">
                        <button>Ubicación</button>
                    </div>
                    <!-- Boton Contactanos (Desplegable) -->
                    <div class="boton-header2 navbar-item has-dropdown is-hoverable" style="margin-right: 0.5em; margin-top: 0.3em; justify-content: center; font-size: 1.5em; font-family: cooperFive;">
                        <div style="justify-content: center;">
                            <button class="animacionbotonesheader navbar-link" style="color: #ff0000;">Contactanos</button>
                        </div>
                        <!-- Se despliega -->
                        <div class="navbar-dropdown" style="margin-top: -4%;">
                            <!-- Boton Telefono -->
                            <div id="botonNavTelefono">
                                <button class="navbar-item boton-header" style="font-size: 1em; font-family: cooperFive; color: #ff0000;">Telefono</button>
                            </div>
                            <!-- Boton Horario -->
                            <div id="botonNavHorario">
                                <button class="navbar-item boton-header" style="font-size: 1em; font-family: cooperFive; color: #ff0000;">Horario de Servicio</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Boton Carrito -->
                <div class="navbar-end">
                    <div class="navbar-item boton-header">
                        <div style="display: flex; justify-content: right; padding-right: 0.5em;">
                            <button id="botonNavCarrito" data-quantity="0" class="btn-cart">
                                <svg class="icon-cart" viewBox="0 0 24.38 30.52" height="30.52" width="24.38" xmlns="http://www.w3.org/2000/svg">
                                    <path transform="translate(-3.62 -0.85)" d="M28,27.3,26.24,7.51a.75.75,0,0,0-.76-.69h-3.7a6,6,0,0,0-12,0H6.13a.76.76,0,0,0-.76.69L3.62,27.3v.07a4.29,4.29,0,0,0,4.52,4H23.48a4.29,4.29,0,0,0,4.52-4ZM15.81,2.37a4.47,4.47,0,0,1,4.46,4.45H11.35a4.47,4.47,0,0,1,4.46-4.45Zm7.67,27.48H8.13a2.79,2.79,0,0,1-3-2.45L6.83,8.34h3V11a.76.76,0,0,0,1.52,0V8.34h8.92V11a.76.76,0,0,0,1.52,0V8.34h3L26.48,27.4a2.79,2.79,0,0,1-3,2.44Zm0,0"></path>
                                </svg>
                                <span class="quantity"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Boton Facebook -->
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div style="display: flex; justify-content: right; padding-right: 1em;">
                            <button id="botonNavFB" class="fb animacionfb"></button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div id="containerxd">
        <div id="container1">
            <div id="container11">
                <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button style="background-color: black;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button style="background-color: black;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button style="background-color: black;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/carousel1.jpg" class="d-block w-100" alt="." >
                        </div>
                        <div class="carousel-item">
                            <img src="../images/carousel2.jpg" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/carousel3.jpg" class="d-block w-100" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div id="container12">
                <div class="container12">
                    <div style="display: flex; align-items: center;">
                        <div style="display: flex; width: 60%;">
                            <h1 class="text2" style="font-family: cooperFive; color: #ff0000; font-size: 2em;">Registrarse</h1>
                        </div>
                        <div style="display: flex; justify-content: right; width: 40%;">
                            <button id="inicioderegistro" type="submit" class="boton animacionbotonnespedir"></button>                        
                        </div>
                    </div>
                </div>

                <div class="divisorcontainer12"></div>
                
                <div class="container12">
                    <form id="login-form">
                        <div style="display: flex; align-items: center;">
                            <div style="display: flex; width: 60%;">
                                <h1 style="font-family: cooperFive; color: #ff0000; font-size: 3em;" class="text3">Pedir Ahora</h1>
                            </div>
                            <div style="display: flex; justify-content: right; width: 40%;">
                                <button class="boton2 animacionbotonnespedir" type="submit"></button>
                            </div>
                        </div>
                        <div>
                            <br>
                            <input class="input is-danger animacioninput" style="margin-bottom: 1em;" type="email" id="input_login_correo" placeholder="Correo Electronico" required/>
                            <input class="input is-danger animacioninput" type="password" id="input_login_contraseña" placeholder="Contraseña" required/>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
        <div id="container2">
            <div id="container21" style="display: flex; align-items: center;">
                <div class="container21">
                    <h1 class="text3" style="font-family: cooperFive; color: #ff0000; font-size: 3em; text-align: center; margin-bottom: 5%;">Contactanos</h1>
                    <h1 style="font-family: cooperFive; color: #ff0000; font-size: 2em; text-align: center;" class="text2">Llama al <a href="tel:686 429 0400">686 429 0400</a></h1>
                </div>
            </div>
            <div id="container22"></div>
            <div id="container23">
                <h1 style="display: flex; justify-content: center; margin-top: 2%; font-family: cooperFive; color: #ff0000; font-size: 2em;" class="text2">Nuestro Equipo</h1>
            </div>
        </div>
    </div>

    <div id="modalRegistro" class="modal">
        <div class="modalcontenidocuentaregistro">
            <p class="text2 animacionintromodal" style="font-family: cooperFive; color: #ff0000; font-size: 1.5em; margin-bottom: 1em;">
                Ingrese sus datos
            </p>
            <form id="registro_form">
                <input style="margin-bottom: 1em;" class="input is-danger animacioninput" type="text" id="input_regis_nombre" placeholder="Nombre(s)" name="nombre" required/>
                <input style="margin-bottom: 1em;" class="input is-danger animacioninput" type="text" id="input_regis_paterno" placeholder="Apellido Paterno" name="paterno" required/>
                <input style="margin-bottom: 1em;" class="input is-danger animacioninput" type="text" id="input_regis_materno" placeholder="Apellido Materno" name="materno" required/>
                <input style="margin-bottom: 1em;" class="input is-danger animacioninput" type="tel" id="input_regis_telefono" placeholder="No. de Telefono en 10 Digitos" name="telefono" pattern="^\d{10}$" required/>
                <input style="margin-bottom: 1em;" class="input is-danger animacioninput" type="email" id="input_regis_correo" placeholder="Correo Electronico" name="correo" required/>
                <input style="margin-bottom: 1em;" class="input is-danger animacioninput" type="password" id="input_regis_contraseña" placeholder="Contraseña" name="contraseña" required/>
                <button id="botonValidarRegistro"  class="modalsincuentabotoncerrar" type="submit" style="margin-bottom: 1em;">Validar y Enviar</button>
                <button id="botonValidarRegistrocerrar" class="modalsincuentabotoncerrar">Cerrar</button>
            </form>
        </div>
    </div>

    <div id="modalCarga" class="modal">
        <div style="display: flex; width: 50%; height: 50%; justify-content: center; align-items: center;">
            <div class="newtons-cradle">
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
                <div class="newtons-cradle__dot"></div>
            </div>
        </div>
    </div>

    <div id="modal2registroCompletado" class="modal">
        <div class="modalcontenidosincuenta">
            <p class="text2 animacionintromodal" style="font-family: cooperFive; color: #ff0000; font-size: 1.5em; margin-bottom: 1em;">Registro Completado Con Exito</p>
            <button id="modal2registroCompletadocerrar" class="modalsincuentabotoncerrar">Cerrar</button>
        </div>
    </div>

    <div id="modal2registroNoCompletado" class="modal">
        <div class="modalcontenidosincuenta">
            <p class="text2 animacionintromodal" style="font-family: cooperFive; color: #ff0000; font-size: 1.5em; margin-bottom: 1em;">Registro No Completado</p>
            <button id="modal2registroNoCompletadocerrar" class="modalsincuentabotoncerrar">Cerrar</button>
        </div>
    </div>

    <div id="modal2inicioCompletado" class="modal">
        <div class="modalcontenidosincuenta">
            <p class="text2 animacionintromodal" style="font-family: cooperFive; color: #ff0000; font-size: 1.5em; margin-bottom: 1em;">Inicio de Sesion Con Exito</p>
            <button id="modal2inicioCompletadocerrar" class="modalsincuentabotoncerrar">Cerrar</button>
        </div>
    </div>

    <div id="modal2inicioNoCompletado" class="modal">
        <div class="modalcontenidosincuenta">
            <p class="text2 animacionintromodal" style="font-family: cooperFive; color: #ff0000; font-size: 1.5em; margin-bottom: 1em;">Datos Ingresados<br>Incorrectos</p>
            <button id="modal2inicioNoCompletadocerrar" class="modalsincuentabotoncerrar">Cerrar</button>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="general.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
